<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Style.css">
	  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	  
</head>
<body>

	<div id="header">
        <h3>Student Enrollment Form</Form></h3>
      </div>
	<div id="d1">

	<form id="form">
	  <div class="form-row demo">
	    <div class="col">
	      <label for="fname">Name</label>
	    </div>
	    <div class="col">
	      <input type="text" id="name" name="name" required minlength="2" maxlength="100">
	    </div>
	  </div>
	  <div class="form-row demo">
	    <div class="col">
	     <label for="fname">Email</label>
	    </div>
	    <div class="col demo">
	       <input type="email" id="email" name="email" required >
	    </div>
	  </div>
	   <div class="form-row demo">
	    <div class="col">
	      <label for="website">Website</label>
	         
	    </div>
	    <div class="col">
	        <input type="url" id="website" name="website" required>
	    </div>
	  </div>
	  <div class="form-row demo">
	    <div class="col">
	     <label for="imagelink">Image link</label>
	    </div>
	    <div class="col">
	        <input type="url" id="imagelink" name="imagelink" required>
	   
	    </div>
	  </div>
	  <div class="form-row demo">
	    <div class="col">
	     <label for="gender" >Gender</label>
	    </div>
	    <div class="col">
	        <input type="radio" id="gen" name="Gender" value="Male">Male<br>       
	        <input type="radio" id="gen" name="Gender" value="Female">Female
	    </div>
	  </div>
	  <div class="form-row demo">
	    <div class="col">
	     <label for="skills">Skills</label>
	    </div>
	    <div class="col">
	       <label>HTML
	       		<input type="checkbox" id="skill1" name="skill1" value="HTML">
	       </label>
	       <label>CSS
	       		<input type="checkbox" id="skill2" name="skill2" value="CSS">
	       </label>
	       <label>JavaScript
	       		<input type="checkbox" id="skill3" name="skill3" value="JavaScript">
	       </label>
	      	
	    </div>
	</div>
	    <div class="form-row demo">
	    	<div class="col">
	    		<button type="button" onclick="addRow();" class="btn btn-primary">add enroll </button>
	    	
	    		<button type="reset" class="btn btn-danger">clear</button>
	    	</div>
	    </div>
	  
	</form>
	</div>
	<div id="d2">

		<table class="table table-striped" id="table">
	        <tr>
	          <th>Description</th>
	          <th>Image</th>
	        </tr>
	        
	          
	      </table>
	    
	</div>

  <div class="footer fixed-bottom">
      <h5>Copyright 2022-2023 by Freshers Training</Form></h5>
    </div>



<script  src="ValidateForm.js"></script>

</body>
</html>
